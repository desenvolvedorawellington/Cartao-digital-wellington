<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartão Digital - Wellington</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to right, #0a0a23, #1a1a3a);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #0c0c2c;
      padding: 20px;
      text-align: center;
    }

    header img {
      height: 100px;
    }

    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    .msg {
      margin-bottom: 15px;
      font-size: 1rem;
    }

    .bot {
      color: #a0c4ff;
      animation: typing 1s steps(20, end), blink 1s infinite;
    }

    .user {
      color: #ffffff;
      font-weight: bold;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    input, button {
      padding: 12px;
      margin-top: 10px;
      font-size: 1rem;
      width: 100%;
      border-radius: 8px;
      border: none;
    }

    input {
      background: #2a2a40;
      color: white;
    }

    button {
      background: linear-gradient(to right, #6a00f4, #0077ff);
      color: white;
      cursor: pointer;
    }

    footer {
      background: #0c0c2c;
      padding: 10px;
      text-align: center;
      font-size: 0.8rem;
      color: #aaa;
    }

    @media (max-height: 700px) {
      header img {
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-wellington.png" alt="Logo Desenvolvedora Wellington">
  </header>

  <div id="chat"></div>

  <div style="padding: 20px;">
    <input type="text" id="resposta" placeholder="Digite sua resposta..." onkeypress="handleKey(event)" />
    <button onclick="responder()">✅ Confirmar e Enviar</button>
  </div>

  <footer>
    Desenvolvedora Wellington - Criando soluções inteligentes para pequenos negócios.
  </footer>

  <script>
    const perguntas = [
      "👋 Oi! Vamos criar seu cartão de visita. Qual seu nome ou nome da sua empresa?",
      "✨ Legal! E qual é o seu Instagram ou outra rede que quer colocar?",
      "📞 Qual número de WhatsApp você quer colocar?",
      "📍 Quer colocar o endereço? (Se sim, manda aqui)",
      "🎨 Tem uma cor preferida ou estilo? (ex: moderno, elegante, divertido...)",
      "📷 Tem logotipo? Se não tiver, a gente pode gerar um pra você!",
      "🔖 Quer frase de impacto ou slogan? (ex: Qualidade que impressiona!)",
      "🧾 Quer cartão digital, impresso ou os dois?",
      "📎 Pronto! Agora é só confirmar e vamos enviar pro WhatsApp pra finalizar!"
    ];

    let etapa = 0;
    let respostas = [];

    const chat = document.getElementById('chat');
    const input = document.getElementById('resposta');

    function escreverBot(msg) {
      const div = document.createElement('div');
      div.className = 'msg bot';
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escreverUser(msg) {
      const div = document.createElement('div');
      div.className = 'msg user';
      div.textContent = msg;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleKey(e) {
      if (e.key === 'Enter') {
        responder();
      }
    }

    function responder() {
      const texto = input.value.trim();
      if (texto === '') return;

      escreverUser(texto);
      respostas.push(texto);
      input.value = '';

      etapa++;
      if (etapa < perguntas.length) {
        setTimeout(() => {
          escreverBot(perguntas[etapa]);
        }, 600);
      } else {
        setTimeout(() => {
          escreverBot("✅ Tudo anotado! Agora clique no botão abaixo para confirmar e enviar pro WhatsApp.");
        }, 800);
        setTimeout(() => {
          criarBotaoEnviar();
        }, 2000);
      }
    }

    function criarBotaoEnviar() {
      const botao = document.createElement('button');
      botao.textContent = '📲 Enviar para WhatsApp';
      botao.style.marginTop = '15px';
      botao.onclick = enviarWhatsApp;
      chat.appendChild(botao);
      chat.scrollTop = chat.scrollHeight;
    }

    function enviarWhatsApp() {
      const numero = '5521979209224';
      let mensagem = '💼 Nova solicitação de cartão de visita:%0A%0A';

      perguntas.forEach((pergunta, i) => {
        mensagem += `${pergunta}%0A👉 ${respostas[i] || '-'}%0A%0A`;
      });

      const url = `https://wa.me/${numero}?text=${mensagem}`;
      window.open(url, '_blank');
    }

    // Início do chat
    escreverBot(perguntas[0]);
  </script>
</body>
</html>
