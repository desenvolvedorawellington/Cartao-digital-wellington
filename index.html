  <script>
    const perguntas = [

      "Maravilha! Agora me conta: o que voc√™ faz? Tipo: vende roupas, corta cabelo, d√° aula...",
      "Legal! Qual √© o seu n√∫mero de WhatsApp pra colocar no cart√£o?",
      "Tem Instagram? Passa o @ a√≠!",

      "Se quiser, manda o endere√ßo do seu ponto (caso tenha local f√≠sico).",
      "Voc√™ quer que tenha QR Code no cart√£o? (tipo um link pro seu Insta ou WhatsApp direto)",
      "Agora vamos falar de estilo! Prefere algo mais s√©rio, moderno ou descontra√≠do?",
      "Tem alguma cor que te representa ou que voc√™ gostaria no visual do cart√£o?",
      "Show! Vamos gerar um logotipo personalizado com base nessas infos. Se n√£o curtir, pode entrar em contato que a gente muda rapidinho pelo seu logo original. Tranquilo?",
      "Se tiver um site, quer incluir tamb√©m? Se sim, manda o link a√≠!",
      "Tudo certo at√© aqui! Bora fechar com uma frase legal? Algo tipo: ‚ÄòAtendimento com qualidade‚Äô ou ‚ÄòServi√ßo que impressiona‚Äô",
      "Agora aperta o bot√£o abaixo pra confirmar e enviar tudo pra gente montar seu cart√£o!"
    ];

    let index = 0;
    let respostas = [];
    const chatDisplay = document.getElementById('chatDisplay');
    const input = document.getElementById('respostaUsuario');

    function digitarTexto(texto, callback) {
      let i = 0;
      function escrever() {
        if (i < texto.length) {
          chatDisplay.innerHTML += texto.charAt(i);
          chatDisplay.scrollTop = chatDisplay.scrollHeight;
          i++;
          setTimeout(escrever, 25);
        } else {
          chatDisplay.innerHTML += "\n\n";
          chatDisplay.scrollTop = chatDisplay.scrollHeight;
          if (callback) callback();
        }
      }
      escrever();
    }

    function mostrarPergunta() {
      if (index < perguntas.length) {
        digitarTexto(perguntas[index], () => {
          if (index === perguntas.length - 1) {
            document.getElementById('finalizarContainer').style.display = 'block';
          }
        });
      }
    }

    function responderPergunta() {
      const resposta = input.value.trim();
      if (resposta !== '') {
        respostas.push(resposta);
        chatDisplay.innerHTML += `üë§ Voc√™: ${resposta}\n\n`;
        chatDisplay.scrollTop = chatDisplay.scrollHeight;
        input.value = '';
        index++;
        setTimeout(mostrarPergunta, 600);

    }

    function enviarParaWhatsApp() {
      let mensagem = 'Nova solicita√ß√£o de cart√£o de visita:%0A';
      perguntas.forEach((pergunta, i) => {

          mensagem += `${pergunta}\n${respostas[i]}%0A`;

      const numeroAdmin = '5521979209224';

    function rolarParaFim() {

    }

    function iniciarConversa() {
      document.querySelector('.start-button').style.display = 'none';
      document.querySelector('.chat-container').style.display = 'flex';

    }

    window.onload = () => {

    }
  </script>
